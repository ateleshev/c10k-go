namespace: c10k-go

echo-cli:
  defines: runnable
  metadata:
    name: echo-cli
    description: A benchmarking client for measuring Go's networking performance.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    echo-cli:
      image: env-2025.registry.local/echo-cli:master-75aecbb
      build: .
      dockerfile: Dockerfile.echo-cli
  services: {}
  connections:
    server-connection:
      target: c10k-go/echo-serv
      service: tcp-echo
      optional: true
      description: Connection to the echo server for sending and receiving messages
  variables: {}

echo-serv:
  defines: runnable
  metadata:
    name: echo-serv
    description: >-
      A server that echoes received messages for networking performance
      benchmarking.
    icon: https://emojiapi.dev/api/v1/robot.svg
  containers:
    echo-serv:
      image: env-2025.registry.local/echo-serv:master-75aecbb
      build: .
      dockerfile: Dockerfile.echo-serv
  services:
    tcp-echo:
      description: TCP port for echoing messages
      container: echo-serv
      port: 8080
      host-port: 8080
      publish: true
      protocol: tcp
  connections: {}
  variables: {}

stack:
  defines: group
  members:
    - c10k-go/echo-cli
    - c10k-go/echo-serv
